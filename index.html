<!DOCTYPE html>
<html>
<head>
  <title>Security Check</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f1f3f4;
    }

    .overlay, .valentine-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0,0,0,0.45);
      z-index: 10;
    }

    .popup {
      background: white;
      width: 380px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
      text-align: center;
    }

    .popup h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin: 12px 0;
    }

    .grid img {
      width: 100%;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    .grid img.selected {
      border-color: #1a73e8;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Valentine‚Äôs screen style */
    .valentine-screen {
      background: #ffcad4;
      flex-direction: column;
      color: #b30059;
      font-size: 2.5rem;
      font-weight: bold;
      display: none;
      text-align: center;
      padding: 20px;
      z-index: 20;
    }

    .hearts {
      font-size: 4rem;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

<div class="overlay" id="securityCheck">
  <div class="popup">
    <h2>Security Check</h2>
    <p>Select your <b>boyfriend</b></p>

    <div class="grid">
      <img src="bf1.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf2.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf3.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf4.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf5.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf6.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf7.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf8.jpg.jpeg" onclick="this.classList.toggle('selected')">
      <img src="bf9.jpg.jpeg" onclick="this.classList.toggle('selected')">
    </div>

    <button onclick="verifySelection()">Verify</button>
  </div>
</div>

<div class="valentine-screen" id="valentineScreen">
  <div>Will you be my valentine?</div>
  <div class="hearts">‚ù§Ô∏è üíñ üíò</div>
</div>

<script>
  function verifySelection() {
    const selected = document.querySelectorAll('.grid img.selected');
    if (selected.length === 0) {
      alert('Please select your boyfriend first!');
      return;
    }
    // Hide security popup
    document.getElementById('securityCheck').style.display = 'none';
    // Show valentine screen
    document.getElementById('valentineScreen').style.display = 'flex';
  }
</script>

</body>
</html>
